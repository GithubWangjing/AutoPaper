<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Academic Agent Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white py-6">
            <div class="container mx-auto px-4">
                <h1 class="text-3xl font-bold text-center">Academic Agent Suite</h1>
                <p class="text-center mt-2 text-gray-200">Your AI-powered research assistant</p>
            </div>
        </header>

        <!-- Error Content -->
        <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <div class="text-center">
                    <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Error Occurred</h2>
                    <p class="text-gray-600 mb-6">{{ message }}</p>
                    <a href="/" class="inline-block gradient-bg text-white px-6 py-2 rounded-lg hover:shadow-lg transition duration-300">
                        Back to Home
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white py-6">
            <div class="container mx-auto px-4">
                <p class="text-center text-gray-500">&copy; 2023 Academic Agent Suite</p>
            </div>
        </footer>
    </div>
</body>
</html>
